<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="java.js"></script>
</head>
<body>
    <header>
        <h1>Sign Up for Flirt On Wheels</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <img src="images/bikes12.jpg" alt="Background" class="bike-image">
        <section>
            <h2>Create Your Account</h2>
            <p>Join us to experience the thrill of bike racing and connect with fellow enthusiasts!</p>
        </section>
        <form action="signup_process.php" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="confirm password" required><br><br>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Flirt On Wheels. All rights reserved.</p>
    </footer>
</body>
</html>
